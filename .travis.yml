language: python
os:
  -linix
  -osx
python:
  - 2.7
  - 3.5
  - 3.5-dev
  - 3.6
  - 3.6-dev
  - 3.7-dev
install:
  - pip install -r requirements.txt
script:
  - coverage run --source=pylj setup.py test
  - coveralls
deploy:
  provider: pypi
  user: arm61
  password:
    secure: 
  on:
    distributions: sdist
    condition: ($TRAVIS_OS_NAME = linux) && ($PY = '3.6')
    branch: master
    repo: arm61/pylj
